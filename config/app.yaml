apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: 'https://github.com/RihabHaddad/GitOps.git'  
    targetRevision: main
    path: k8s
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
